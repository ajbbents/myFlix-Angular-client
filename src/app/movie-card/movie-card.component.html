<app-navbar />
<div class="movie-view">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{movie.Title}}</h2>
      </mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <button mat-button class="mat-icon-button" *ngIf="!isFavorite(movie._id)" (click)="addToFavorites(movie._id)"
        color="primary"><mat-icon>favorite_border</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
