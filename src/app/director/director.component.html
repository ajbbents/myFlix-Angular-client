<mat-card class="director-dialog">

  <mat-card-title>
    <h3 class="director-dialog-title">{{ data.Name }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="director-dialog-content">
    <b>Birthday: </b>{{ data.Birth }}
    <br />
    {{ data.Bio }}
  </mat-dialog-content>
  <button class="director-close-button" mat-stroked-button aria-label="close director details button" mat-dialog-close
    color="primary">okay</button>
</mat-card>
