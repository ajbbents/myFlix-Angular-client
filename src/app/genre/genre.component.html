<mat-card class="genre-dialog">
  <mat-card-title>
    <h3 class="genre-dialog-title">{{ data.Name }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="genre-dialog-content">
    {{ data.Description }}
  </mat-dialog-content>
  <button class="genre-close-button" mat-stroked-button aria-label="close genre details button"
    mat-dialog-close>okay</button>
</mat-card>
