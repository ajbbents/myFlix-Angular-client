<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title>
        <h2>hey, {{updatedUser.UserName}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="profile-card-content">
      <form class="user-info">
        <mat-form-field>
          <mat-label>username:</mat-label>
          <input matInput [(ngModel)]="updatedUser.UserName" value="{{ updatedUser.UserName }}" type="text"
            name="UserName" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>password:</mat-label>
          <input matInput [(ngModel)]="updatedUser.Password" placeholder="" type="password" name="Password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>email:</mat-label>
          <input matInput [(ngModel)]="updatedUser.Email" value="{{ updatedUser.Email }}" type="email" name="Email"
            required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>birthday:</mat-label>
          <input matInput [(ngModel)]="updatedUser.Birthday"
            value="{{ updatedUser.Birthday | date:'yyyy-mm-dd':'UTC+0' }}" type="date" name="Birthday" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="user-profile-actions">
      <button (click)="updateUserInfo()" color="secondary">
        <mat-icon>edit</mat-icon>
        update profile
      </button>
      <button (click)="deleteUser()" color="warn">delete account</button>
    </mat-card-actions>
  </mat-card>
  <!-- <app-user-favorite-movies /> -->
</div>
