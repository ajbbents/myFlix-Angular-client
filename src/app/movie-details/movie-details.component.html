<mat-card class="synopsis-dialog">
  <mat-card-title>
    <h3 class="synopsis-dialog-title">{{ data.Title }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="synopsis-dialog-content">
    {{ data.Description }}
  </mat-dialog-content>
  <button class="synopsis-close-button" mat-stroked-button aria-label="close synopsis details button"
    mat-dialog-close>okay</button>
</mat-card>
