<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      <h3>log in</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.UserName" placeholder="username" type="text" name="UserName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="password" type="password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="loginUser()">log in</button>
  </mat-card-actions>
</mat-card>
